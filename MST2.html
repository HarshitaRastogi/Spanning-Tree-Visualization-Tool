<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MST0</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
</head>
<body>

<script type="text/javascript">

    var w = 1000;
    var h = 600;
    var linkDistance=200;

    var colors = d3.scale.category10();

//LOAD spanoutputMST0.json FROM THE WEBSERVER

function loadJSON(callback) {   

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'http://127.0.0.1:8887/spanoutputMST2.json', true);
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }
 
 //LOAD portsdummyMST0.json FROM THE WEBSERVER
 function loadJSON1(callback) {   

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'http://127.0.0.1:8887/portsdummyMST2.json', true);
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }
 
 function init() {
 loadJSON(function(response) {
  // Parse JSON string into object
    var a = JSON.parse(response);
    
loadJSON1(function(response){
    
    var b = JSON.parse(response);
    var y,y1;
    var switches={};
 var dataset={};
 dataset['nodes']=[];
 for(var i=0; i<a.length;i++)
 {dataset['nodes'][i]={"name":a[i].host};
 switches[a[i].host.slice(0,5)]=i;
 }

 dataset['edges']=[];
var b1=b[0];
var i1=0;

//CREATE A DICTIONARY WITH INFORMATION FOR ALL PARTICPATING SWITCHES 
for(var k in b1){
      y=b1[k].source1;
      y1=b1[k].dest;
      dataset['edges'][i1]={"source": switches[y],"target": switches[y1] ,"s":y,"t":y1,"from1":b1[k].from1,"to1":b1[k].to1,"roles":b1[k].roles,"rolet":b1[k].rolet};
      i1++;
       }
       
//CREATE A SVG CONTAINER
    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});

    var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .linkDistance(500)
        .charge([-500])
        .theta(0.1)
        .gravity(0.05)
        .start();

//ADD EDGES TO THE  SVG CONTAINER 

    var edges = svg.selectAll("line")
      .data(dataset.edges)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      //.attr('marker-end','url(#arrowhead)')
      .style("stroke","#ccc")
      .style("pointer-events", "none");
    
 //ADD NODES TO THE  SVG CONTAINER   
   
    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
      .attr({"r":15})
      .style("fill",function(d,i){return colors(i);})
      .call(force.drag)

 //ADD NODELABLES TO EACH NODE

    var nodelabels = svg.selectAll(".nodelabel") 
       .data(dataset.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",
              "stroke":"black"})
       .text(function(d){return d.name;});

//ADD EDGEPATH FOR EACH NODE
   
    var edgepaths = svg.selectAll(".edgepath")
        .data(dataset.edges)
        .enter()
        .append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none");

//ADD PORTROLES FOR EACH PORT
    
    var edgelabels = svg.selectAll(".edgelabel")
        .data(dataset.edges)
        .enter()
        .append('text')
        .style("pointer-events", "none")
        .attr({'class':'edgelabel',
               'id':function(d,i){return 'edgelabel'+i},
               'dx':80,
               'dy':0,
               'font-size':15,
               'fill':'#0000cf'});

    edgelabels.append('textPath')
        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
        .style("pointer-events", "none")
        .text(function(d,i){return d.from1+'('+d.s+'):'+ d.roles+'\u00A0\u00A0\u00A0\u00A0'+d.to1+'('+d.t+'):'+  d.rolet});

//FOR LINKS TO BE ARROWS

    svg.append('defs').append('marker')
        .attr({'id':'arrowhead',
               'viewBox':'-0 -5 10 10',
               'refX':25,
               'refY':0,
               //'markerUnits':'strokeWidth',
               'orient':'auto',
               'markerWidth':10,
               'markerHeight':10,
               'xoverflow':'visible'})
        .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#ccc')
            .attr('stroke','#ccc');
     
//THIS FUNCTION PLOTS THE GRAPH
     
    force.on("tick", function(){

        edges.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        nodelabels.attr("x", function(d) { return d.x; }) 
                  .attr("y", function(d) { return d.y; });

        edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                           //console.log(d)
                                           return path});       

        edgelabels.attr('transform',function(d,i){
            if (d.target.x<d.source.x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
                }
            else {
                return 'rotate(0)';
                }
        });
    });
});
 });
 }
init();

 </script>

</body>
</html>
